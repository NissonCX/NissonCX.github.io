<header class="navbar">
  <div class="container">
    <!-- Logo / Brand -->
    <a href="{{ '/' | relative_url }}" class="navbar-brand">
      {{ site.title }}
    </a>

    <!-- Desktop Navigation -->
    <nav>
      <ul class="navbar-nav">
        {% for item in site.navigation %}
        <li>
          <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>

    <!-- Actions -->
    <div class="navbar-actions">
      <!-- Theme Toggle Button -->
      <button class="theme-toggle" id="theme-toggle" aria-label="切换深色模式">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>

      <!-- Mobile Menu Toggle -->
      <button class="menu-toggle" id="menu-toggle" aria-label="打开菜单">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>

<!-- Mobile Menu -->
<nav class="mobile-menu" id="mobile-menu">
  <ul>
    {% for item in site.navigation %}
    <li>
      <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
        {{ item.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
