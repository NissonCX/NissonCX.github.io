---
layout: default
---

<div class="container container-narrow">
  {% if page.title %}
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p>{{ page.description }}</p>
    {% endif %}
  </header>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</div>
